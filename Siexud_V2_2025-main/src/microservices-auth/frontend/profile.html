<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores corporativos */
            --primary-dark: #003366;
            --primary-medium: #005B99;
            --primary-light: #4DA6FF;
            --white: #FFFFFF;
            --surface-light: #F5F7FA;
            --border-gray: #CCCCCC;
            --text-dark: #333333;
            --success: #28A745;
            --warning: #FFC107;
            --error: #DC3545;
            
            /* Variables de aplicaci√≥n */
            --background: var(--white);
            --surface: var(--surface-light);
            --text-primary: var(--text-dark);
            --text-secondary: #666666;
            --text-light: #999999;
            --border: var(--border-gray);
            --accent: var(--primary-medium);
            --shadow: 0 2px 4px 0 rgba(0, 51, 102, 0.08);
            --shadow-lg: 0 8px 16px 0 rgba(0, 51, 102, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            background: var(--white);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .back-btn {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--border);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary-medium);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 20px;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .profile-email {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .role-badge {
            background: var(--primary-dark);
            color: var(--white);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-medium);
            box-shadow: 0 0 0 3px rgba(0, 91, 153, 0.1);
        }

        .form-input:disabled {
            background: var(--surface);
            color: var(--text-light);
            cursor: not-allowed;
        }

        .btn {
            background: var(--primary-medium);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.inactive {
            background: var(--error);
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Mi Perfil</h1>
            <a href="dashboard.html" class="back-btn">
                ‚Üê Volver al Dashboard
            </a>
        </div>

        <!-- Grid de contenido -->
        <div class="profile-grid">
            <!-- Informaci√≥n del perfil -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Informaci√≥n Personal</h2>
                    <button class="btn btn-secondary" onclick="toggleEditMode()">
                        <span id="editModeText">‚úèÔ∏è Editar</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="profile-avatar" id="profileAvatar">A</div>
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">Cargando...</div>
                        <div class="profile-email" id="profileEmail">cargando@email.com</div>
                        <span class="role-badge" id="profileRole">USER</span>
                    </div>

                    <div id="profileAlert" class="alert"></div>

                    <!-- Formulario de edici√≥n -->
                    <form id="profileForm" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-input" id="editFirstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-input" id="editLastName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="editEmail" required>
                        </div>
                        <div class="actions">
                            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                                Cancelar
                            </button>
                            <button type="submit" class="btn" id="saveBtn">
                                <span id="saveText">üíæ Guardar</span>
                                <div id="saveLoading" class="loading-spinner" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Estad√≠sticas del perfil -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Estad√≠sticas de la Cuenta</h2>
                </div>
                <div class="card-body">
                    <div class="stat-item">
                        <span class="stat-label">Estado de la cuenta</span>
                        <span class="stat-value">
                            <span class="status-indicator">
                                <span class="status-dot" id="statusDot"></span>
                                <span id="accountStatus">Activa</span>
                            </span>
                        </span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Email verificado</span>
                        <span class="stat-value" id="emailVerified">‚úÖ Verificado</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Miembro desde</span>
                        <span class="stat-value" id="memberSince">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">√öltimo acceso</span>
                        <span class="stat-value" id="lastLogin">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">D√≠as registrado</span>
                        <span class="stat-value" id="daysRegistered">-</span>
                    </div>
                </div>
            </div>

            <!-- Cambio de contrase√±a -->
            <div class="card full-width">
                <div class="card-header">
                    <h2 class="card-title">Cambiar Contrase√±a</h2>
                </div>
                <div class="card-body">
                    <div id="passwordAlert" class="alert"></div>
                    
                    <form id="passwordForm" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label">Contrase√±a Actual</label>
                            <input type="password" class="form-input" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nueva Contrase√±a</label>
                            <input type="password" class="form-input" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirmar Nueva</label>
                            <input type="password" class="form-input" id="confirmPassword" required>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <div class="actions">
                                <button type="submit" class="btn" id="passwordBtn">
                                    <span id="passwordText">üîë Cambiar Contrase√±a</span>
                                    <div id="passwordLoading" class="loading-spinner" style="display: none;"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentUser = null;
        let authToken = null;
        let isEditMode = false;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = 'index.html';
                return;
            }

            try {
                await loadProfile();
            } catch (error) {
                console.error('Error de inicializaci√≥n:', error);
                window.location.href = 'index.html';
            }
        });

        // Cargar perfil del usuario
        async function loadProfile() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Error al cargar perfil');

                const data = await response.json();
                currentUser = data.data.user;
                const stats = data.data.stats;

                // Actualizar informaci√≥n b√°sica
                document.getElementById('profileAvatar').textContent = currentUser.first_name.charAt(0).toUpperCase();
                document.getElementById('profileName').textContent = `${currentUser.first_name} ${currentUser.last_name}`;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('profileRole').textContent = currentUser.role.toUpperCase();

                // Actualizar estad√≠sticas
                document.getElementById('accountStatus').textContent = stats.accountStatus === 'active' ? 'Activa' : 'Inactiva';
                document.getElementById('statusDot').className = `status-dot ${stats.accountStatus === 'active' ? '' : 'inactive'}`;
                document.getElementById('emailVerified').textContent = stats.emailVerified ? '‚úÖ Verificado' : '‚ùå No verificado';
                document.getElementById('memberSince').textContent = new Date(currentUser.created_at).toLocaleDateString();
                document.getElementById('lastLogin').textContent = currentUser.last_login ? new Date(currentUser.last_login).toLocaleDateString() : 'Nunca';
                document.getElementById('daysRegistered').textContent = `${stats.daysSinceRegistration} d√≠as`;

                // Llenar formulario de edici√≥n
                document.getElementById('editFirstName').value = currentUser.first_name;
                document.getElementById('editLastName').value = currentUser.last_name;
                document.getElementById('editEmail').value = currentUser.email;

            } catch (error) {
                console.error('Error cargando perfil:', error);
                showAlert('profileAlert', 'Error cargando perfil', 'error');
            }
        }

        // Toggle modo edici√≥n
        function toggleEditMode() {
            isEditMode = !isEditMode;
            
            const profileInfo = document.querySelector('.profile-info');
            const profileForm = document.getElementById('profileForm');
            const editModeText = document.getElementById('editModeText');
            
            if (isEditMode) {
                profileInfo.style.display = 'none';
                profileForm.style.display = 'block';
                editModeText.textContent = '‚ùå Cancelar';
            } else {
                profileInfo.style.display = 'block';
                profileForm.style.display = 'none';
                editModeText.textContent = '‚úèÔ∏è Editar';
            }
        }

        // Cancelar edici√≥n
        function cancelEdit() {
            toggleEditMode();
            // Restaurar valores originales
            document.getElementById('editFirstName').value = currentUser.first_name;
            document.getElementById('editLastName').value = currentUser.last_name;
            document.getElementById('editEmail').value = currentUser.email;
            hideAlert('profileAlert');
        }

        // Actualizar perfil
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const saveText = document.getElementById('saveText');
            const saveLoading = document.getElementById('saveLoading');
            
            saveBtn.disabled = true;
            saveText.style.display = 'none';
            saveLoading.style.display = 'block';
            
            try {
                const updateData = {
                    firstName: document.getElementById('editFirstName').value,
                    lastName: document.getElementById('editLastName').value,
                    email: document.getElementById('editEmail').value
                };

                const response = await fetch(`${API_BASE}/auth/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('profileAlert', 'Perfil actualizado exitosamente', 'success');
                    setTimeout(() => {
                        toggleEditMode();
                        loadProfile();
                        hideAlert('profileAlert');
                    }, 2000);
                } else {
                    showAlert('profileAlert', data.message || 'Error actualizando perfil', 'error');
                }

            } catch (error) {
                console.error('Error actualizando perfil:', error);
                showAlert('profileAlert', 'Error de conexi√≥n', 'error');
            } finally {
                saveBtn.disabled = false;
                saveText.style.display = 'block';
                saveLoading.style.display = 'none';
            }
        });

        // Cambiar contrase√±a
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const passwordBtn = document.getElementById('passwordBtn');
            const passwordText = document.getElementById('passwordText');
            const passwordLoading = document.getElementById('passwordLoading');
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (newPassword !== confirmPassword) {
                showAlert('passwordAlert', 'Las contrase√±as nuevas no coinciden', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('passwordAlert', 'La nueva contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            passwordBtn.disabled = true;
            passwordText.style.display = 'none';
            passwordLoading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/auth/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('passwordAlert', 'Contrase√±a actualizada exitosamente', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert('passwordAlert', data.message || 'Error cambiando contrase√±a', 'error');
                }

            } catch (error) {
                console.error('Error cambiando contrase√±a:', error);
                showAlert('passwordAlert', 'Error de conexi√≥n', 'error');
            } finally {
                passwordBtn.disabled = false;
                passwordText.style.display = 'block';
                passwordLoading.style.display = 'none';
            }
        });

        // Utilidades
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }

        function hideAlert(elementId) {
            const alert = document.getElementById(elementId);
            alert.classList.remove('show');
        }
    </script>
</body>
</html>
