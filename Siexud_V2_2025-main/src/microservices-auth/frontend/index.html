<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores corporativos */
            --primary-dark: #003366;
            --primary-medium: #005B99;
            --primary-light: #4DA6FF;
            --white: #FFFFFF;
            --surface-light: #F5F7FA;
            --border-gray: #CCCCCC;
            --text-dark: #333333;
            --success: #28A745;
            --warning: #FFC107;
            --error: #DC3545;
            
            /* Variables de aplicación */
            --background: var(--white);
            --surface: var(--surface-light);
            --text-primary: var(--text-dark);
            --text-secondary: #666666;
            --text-light: #999999;
            --border: var(--border-gray);
            --accent: var(--primary-medium);
            
            /* Sombras */
            --shadow: 0 2px 4px 0 rgba(0, 51, 102, 0.08);
            --shadow-lg: 0 8px 16px 0 rgba(0, 51, 102, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-medium) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: var(--background);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            padding: 32px 32px 24px;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--primary-dark);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--white);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-container {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-medium);
            box-shadow: 0 0 0 3px rgba(0, 91, 153, 0.1);
        }

        .input:disabled {
            background: var(--surface);
            color: var(--text-light);
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary-medium);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #B8860B;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .credentials-hint {
            background: rgba(0, 91, 153, 0.05);
            border: 1px solid rgba(0, 91, 153, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .credentials-hint h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .credentials-hint p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 4px 0;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 24px 20px 20px;
            }
            
            .form-container {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">🔐</div>
                <h1 class="title">Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>

            <div class="form-container">
                <div id="loginAlert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="label">Email address</label>
                        <input type="email" id="email" class="input" value="admin@admin.com" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" class="input" value="admin123" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn" id="loginBtn">
                        <span id="loginText">Sign In</span>
                        <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="credentials-hint">
                    <h4>Demo Credentials</h4>
                    <p><strong>Email:</strong> admin@admin.com</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('loginAlert');
            if (message) {
                alertDiv.innerHTML = `<div class="alert alert-${type}">
                    <span>${type === 'success' ? '✓' : type === 'error' ? '✕' : '⚠'}</span>
                    ${message}
                </div>`;
            } else {
                alertDiv.innerHTML = '';
            }
        }

        async function login(email, password) {
            try {
                console.log('Attempting login with:', email);
                
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);

                // Manejar diferentes códigos de estado HTTP
                if (response.status === 401) {
                    // Error de credenciales - parsear respuesta para obtener mensaje específico
                    try {
                        const errorData = await response.json();
                        return { 
                            success: false, 
                            message: errorData.message || 'Credenciales inválidas'
                        };
                    } catch {
                        return { 
                            success: false, 
                            message: 'Credenciales inválidas'
                        };
                    }
                }

                if (response.status === 400) {
                    try {
                        const errorData = await response.json();
                        return { 
                            success: false, 
                            message: errorData.message || 'Datos de login inválidos'
                        };
                    } catch {
                        return { 
                            success: false, 
                            message: 'Datos de login inválidos'
                        };
                    }
                }

                if (response.status === 500) {
                    return { 
                        success: false, 
                        message: 'Error interno del servidor. Intenta de nuevo más tarde.'
                    };
                }

                if (!response.ok) {
                    return { 
                        success: false, 
                        message: `Error del servidor (${response.status}). Verifica que los servicios estén funcionando.`
                    };
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    return { 
                        success: true, 
                        user: data.data.user,
                        token: data.data.accessToken
                    };
                } else {
                    return { 
                        success: false, 
                        message: data.message || 'Error de autenticación'
                    };
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Diferenciar entre errores de red y otros errores
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    return { 
                        success: false, 
                        message: 'No se puede conectar al servidor. Verifica que los servicios estén ejecutándose.'
                    };
                }
                
                return { 
                    success: false, 
                    message: 'Error de conexión. Verifica tu conexión a internet y que los servicios estén funcionando.'
                };
            }
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            loginBtn.disabled = isLoading;
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            
            if (isLoading) {
                loginText.style.display = 'none';
                loginSpinner.style.display = 'block';
            } else {
                loginText.style.display = 'block';
                loginSpinner.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            showAlert('');
            
            const timeoutId = setTimeout(() => {
                setLoading(false);
                showAlert('Request timeout. Please check if services are running.');
            }, 15000);
            
            try {
                const result = await login(email, password);
                clearTimeout(timeoutId);
                
                if (result.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('authToken', result.token);
                    
                    showAlert('Authentication successful! Redirecting to dashboard...', 'success');
                    
                    // Redirigir al dashboard después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message);
                }
            } catch (error) {
                clearTimeout(timeoutId);
                showAlert('Unexpected error: ' + error.message);
            }
            
            setLoading(false);
        });

        // Connection test on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_BASE + '/health', { 
                    signal: AbortSignal.timeout(5000) 
                });
                if (response.ok) {
                    console.log('✅ API Gateway connection successful');
                } else {
                    console.log('❌ API Gateway not responding correctly');
                    showAlert('Warning: Server connection issues detected.', 'warning');
                }
            } catch (error) {
                console.log('❌ Cannot connect to API Gateway:', error);
                showAlert('Warning: Cannot connect to server. Please verify services are running.', 'warning');
            }
        });

        // Enter key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
