<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Institucional - Universidad Distrital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginRequired" class="login-required">
        <div class="message-container">
            <h2>ðŸ”’ Acceso Restringido</h2>
            <p>Debe iniciar sesiÃ³n en el sistema de autenticaciÃ³n para usar la calculadora.</p>
            <button onclick="redirectToAuth()" class="btn-primary">Ir al Sistema de AutenticaciÃ³n</button>
        </div>
    </div>

    <div id="calculatorApp" class="calculator-app" style="display: none;">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">ðŸ§®</div>
                    <h1>Calculadora Institucional</h1>
                </div>
                <div class="header-right">
                    <span id="userInfo"></span>
                    <span id="userRole" class="role-badge"></span>
                    <button onclick="logout()" class="btn-logout">Salir</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="calculator-container">
                <div class="calculator">
                    <div class="display">
                        <input type="text" id="display" readonly placeholder="0">
                    </div>
                    
                    <div class="calculator-grid">
                        <button onclick="clearDisplay()" class="btn-clear">C</button>
                        <button onclick="deleteDigit()" class="btn-delete">âŒ«</button>
                        <button onclick="appendToDisplay('/')" class="btn-operator" data-permission="calculadora.division">Ã·</button>
                        <button onclick="appendToDisplay('*')" class="btn-operator" data-permission="calculadora.multiplicacion">Ã—</button>
                        
                        <button onclick="appendToDisplay('7')" class="btn-number">7</button>
                        <button onclick="appendToDisplay('8')" class="btn-number">8</button>
                        <button onclick="appendToDisplay('9')" class="btn-number">9</button>
                        <button onclick="appendToDisplay('-')" class="btn-operator" data-permission="calculadora.resta">-</button>
                        
                        <button onclick="appendToDisplay('4')" class="btn-number">4</button>
                        <button onclick="appendToDisplay('5')" class="btn-number">5</button>
                        <button onclick="appendToDisplay('6')" class="btn-number">6</button>
                        <button onclick="appendToDisplay('+')" class="btn-operator" data-permission="calculadora.suma">+</button>
                        
                        <button onclick="appendToDisplay('1')" class="btn-number">1</button>
                        <button onclick="appendToDisplay('2')" class="btn-number">2</button>
                        <button onclick="appendToDisplay('3')" class="btn-number">3</button>
                        <button onclick="calculate()" class="btn-equals" rowspan="2">=</button>
                        
                        <button onclick="appendToDisplay('0')" class="btn-number btn-zero">0</button>
                        <button onclick="appendToDisplay('.')" class="btn-number">.</button>
                    </div>
                </div>

                <div id="historialSection" class="historial-section" style="display: none;">
                    <h3>ðŸ“Š Historial de Operaciones</h3>
                    <button onclick="loadHistorial()" class="btn-secondary">Cargar Historial</button>
                    <div id="historialContent" class="historial-content">
                        <!-- Historial se carga dinÃ¡micamente -->
                    </div>
                </div>
            </div>

            <div class="permissions-info">
                <h4>Permisos Disponibles:</h4>
                <div id="permissionsList" class="permissions-list">
                    <!-- Se llena dinÃ¡micamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
